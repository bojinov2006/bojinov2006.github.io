<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./main.css" />
    <title>Почистване на топлообменици</title>
  </head>
  <body>
    <div class="navigation"></div>
    <div class="header">
      <video playsinline loop muted autoplay class="cover-video">
        <source src="/assets//video/background4.mp4" type="video/mp4" />
      </video>
      <div class="overlay">
        <div class="container flex-center">
          <h1 class="title">
            Технология за водоструйно почистване под високо налягане <br />
            от 100 до 2800 барa!
          </h1>
          <a class="btn btn-primary" href="#">КОНТАКТИ</a>
        </div>
      </div>
    </div>
    <div>
      <section>
        <div class="logo container">
          <img class="logo-img" src="/assets/logo.png" alt="logo" />
          <span class="fs-6 fw-thin text-light-gray">Божинов 2006 ЕООД</span>
        </div>
      </section>
      <section class="efficientcy">
        <div class="container">
          <div class="row">
            <div class="col-sm-12 col-md-6">
              <h2>
                Ние доставяме ефективни решения за <b>индустриално екологично
                почистване</b>, с цел да намалим текущите разходи на нашите клиенти.
              </h2>
            </div>
            <div class="col-sm-12 col-md-6 flex-center">
              <img class="analysis-img" src="./assets/analysis.svg" alt="">
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
